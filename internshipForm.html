<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCortexCrew Intern Application</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="page-background">
    <div class="container min-h-screen">
        <div class="form">
            <h2 class="form-title">CryptoCortexCrew Intern Application</h2>
            <form action="https://docs.google.com/forms/d/e/1FAIpQLSfrQRMUKFO-OjG27DgsAHJH1TmJGYdzMRBI4sfAcHR4N2Uj4Q//formResponse">
                <!-- Name -->
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="entry.1081140216" class="form-input" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="entry.1805847721" class="form-input" required>
                </div>

                <!-- Degree -->
                <div class="form-group">
                    <label for="degree" class="form-label">Degree:</label>
                    <input type="text" id="degree" name="entry.289832562" class="form-input" required>
                </div>

                <!-- Branch -->
                <div class="form-group">
                    <label for="branch" class="form-label">Branch:</label>
                    <input type="text" id="branch" name="entry.1322827978" class="form-input" required>
                </div>

                <!-- College -->
                <div class="form-group">
                    <label for="college" class="form-label">College:</label>
                    <input type="text" id="college" name="entry.244442315" class="form-input" required>
                </div>

                <!-- Current Year -->
                <div class="form-group">
                    <label for="currentYear" class="form-label">Current Year:</label>
                    <select id="currentYear" name="entry.3524248" class="form-select" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <!-- Pass Out Year -->
                <div class="form-group">
                    <label for="passOutYear" class="form-label">Pass Out Year:</label>
                    <input type="number" id="passOutYear" name="entry.814750769" class="form-input" required>
                </div>

                <!-- Government Proof -->
                <div class="form-group">
                    <label for="govtProof" class="form-label">Government Proof Type:</label>
                    <select id="govtProof" name="entry.120876819" class="form-select" required>
                        <option value="Aadhar">Aadhar</option>
                        <option value="Pan">Pan</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Government ID Number -->
                <div class="form-group">
                    <label for="govtProofNum" class="form-label">Government ID Number:</label>
                    <input type="text" id="govtProofNum" name="entry.401037894" class="form-input" required>
                </div>

                <!-- Preferred Domain -->
                <div class="form-group">
                    <label for="domain" class="form-label">Preferred Domain:</label>
                    <select id="domain" name="entry.391002668" class="form-select" required>
                        <option value="Web+Development">Web Development</option>
                        <option value="Machine+Learning">Machine Learning</option>
                        <option value="UI/UX">UI/UX</option>
                    </select>
                </div>

                <button type="submit" class="button button-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
